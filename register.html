<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 align="center">Registration Form</h1>
        <form align="center" id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required><br><br>
            <label>Gender:</label>
            <input type="radio" id="option1" name="option" value="male">
            <label for="option1">Male</label>
            <input type="radio" id="option2" name="option" value="female">
            <label for="option2">Female</label><br><br>
            <button type="submit">Register</button>
        </form>
        <p align="center">Already have an account? <a href="first.html">Login here</a>.</p>
        <p id="message" align="center"></p>
</body>
</html>
